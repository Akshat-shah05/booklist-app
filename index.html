<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            BookList App
        </h1>
        <form autocomplete=off id="book-form">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="title" value="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="author" placeholder="author" value="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="ISBN" placeholder="ISBN" value="">
            </div>
            <input type="button" value="Add Book" class="btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <td> Title </td>
                        <td> Author </td>
                        <td> ISBN </td>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
